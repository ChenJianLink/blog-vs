<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>修改日志页面</title>
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.3.3/themes/default/easyui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/jquery-easyui-1.3.3/themes/icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/eazyui-style.css}">
    <script type="text/javascript" th:src="@{/jquery-easyui-1.3.3/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/jquery-easyui-1.3.3/jquery.easyui.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js}"></script>

    <script type="text/javascript" charset="UTF-8"
            th:src="@{/ueditor/ueditor.config.js}"></script>
    <script type="text/javascript" charset="UTF-8"
            th:src="@{/ueditor/ueditor.all.min.js}"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="UTF-8"
            th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
    <script th:inline="javascript" type="text/javascript">

        function submitData(state) {
            var title = $("#title").val();
            var blogTypeId = $("#blogTypeId").combobox("getValue");
            var content = UE.getEditor('editor').getContent();
            var keyWord = $("#keyWord").val().replace(/\s*/g, "");
            var blogId = [[${blogId}]];

            if (title == null || title == '') {
                $.messager.alert("系统提示", "请输入标题！");
            } else if (blogTypeId == null || blogTypeId == '') {
                $.messager.alert("系统提示", "请选择日志类别！");
            } else if (content == null || content == '') {
                $.messager.alert("系统提示", "请输入内容！");
            } else {
                $.ajax(
                    {
                        url: "/admin/blogManage/blog/" + blogId,
                        type: 'PUT',
                        data: {
                            'title': title,
                            'blogType.id': blogTypeId,
                            'content': content,
                            'searchContent': UE.getEditor('editor').getContentTxt(),
                            'summary': UE.getEditor('editor').getContentTxt().substr(0, 150),
                            'keyWord': keyWord,
                            'state': state
                        },
                        success: function () {
                            if (state == 2) {
                                $.messager.alert("系统提示", "日志发布成功！");
                            } else {
                                $.messager.alert("系统提示", "草稿保存成功！");
                            }
                        },
                        error: function () {
                            if (state == 2) {
                                $.messager.alert("系统提示", "日志发布失败！");
                            } else {
                                $.messager.alert("系统提示", "草稿保存失败！");
                            }
                        }
                    });
            }
        }
    </script>
</head>
<body style="margin: 1px;background-image: url('https://chenjianlink-1258070985.file.myqcloud.com/static/images/background/modifyBlogInfoBackground.jpg');background-size:cover;">
<div id="p" class="easyui-panel" style="padding: 10px" th:include="admin/writeBlog::writePlain" data-options="fit:true">

</div>

<script th:inline="javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    ue.addListener("ready", function () {
        //通过ajax请求数据
        UE.ajax.request("/admin/blogManage/blog/" + [[${blogId}]],
            {
                method: "GET",
                async: false,
                onsuccess: function (result) {
                    result = eval("(" + result.responseText + ")");
                    $("#title").val(result.title);
                    $("#keyWord").val(result.keyWord);
                    $("#blogTypeId").combobox("setValue", result.blogType.id);
                    UE.getEditor('editor').setContent(result.content);
                }
            }
        );
    });
</script>
</body>
</html>
